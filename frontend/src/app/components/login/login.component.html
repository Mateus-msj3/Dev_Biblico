<app-navbar></app-navbar>

<section class="vh-100 gradient-custom background-found">
  <div class="container">
    <p-card [style]="{width: '460px', height: '350px'}" styleClass="p-card-shadow">
      <ng-template pTemplate="header" style="color: red">
        <h1 class="title">Login</h1>
      </ng-template>

      <span class="p-float-label">
        <input id="float-input" type="text" pInputText class="input">
        <label for="float-input">Nome</label>
      </span>

      <span class="p-float-label btn-password">
        <input id="float-input2" type="password" pInputText class="input">
        <label for="float-input">Senha</label>
      </span>

      <p class="mb-0 text-center cadastro">Não tem conta?
        <a href="#" class="text-dark-50 fw-bold" (click)="prepareSigning($event)">
          Cadastre-se</a>
      </p>
      <ng-template pTemplate="footer">
        <button pButton pRipple label="Login" class="p-button-primary btn-login"></button>
      </ng-template>
    </p-card>
  </div>

</section>
